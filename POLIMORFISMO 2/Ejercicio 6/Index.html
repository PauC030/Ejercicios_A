<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
</head>
<body>
    <h1>Gestión de Vehículos</h1>

    <!-- Formulario para agregar vehículos -->
    <form id="form-vehiculo">
        <label>Marca:</label>
        <input type="text" id="marca" required><br>
        
        <label>Modelo:</label>
        <input type="text" id="modelo" required><br>
        
        <label>Año:</label>
        <input type="number" id="anio" required><br>
        
        <label>Tipo de Vehículo:</label>
        <select id="tipo">
            <option value="auto">Auto</option>
            <option value="moto">Moto</option>
        </select><br>

        <button type="submit">Agregar Vehículo</button>
    </form>

    <h3>Vehículos Agregados</h3>
    <button id="listarAutos">Listar Autos</button>
    <button id="listarMotos">Listar Motos</button>

    <table border="1">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-vehiculos"></tbody>
    </table>

    <script type="module" src="./Main.js"></script>
</body>
</html>
